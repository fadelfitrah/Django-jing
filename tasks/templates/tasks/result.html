{% extends 'tasks/index.html' %}

{% block title %}To-Do List{% endblock %}

{% block ask %}
<div class="flex w-full justify-center mt-6">
    <div class="w-full">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-gray-800 text-white py-4 px-6">
                <h2 class="text-2xl font-bold text-center">Jawaban AI</h2>
            </div>
            <div class="p-6">
                <p class="text-gray-700 text-lg text-justify leading-relaxed">{{ answer|safe }}</p>
            </div>
            <div class="bg-gray-100 py-8 text-center">
                <a href="{% url 'ask_ai' %}" class="bg-gray-800 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Kembali
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
