{% extends 'tasks/base.html' %}
{% load widget_tweaks %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-600">
    <div class="bg-white p-6  rounded-lg shadow-lg w-full max-w-md" style="width: 100%; max-width: 400px;">
        <h3 class="text-2xl font-semibold text-center mb-6">Login</h3>
        <form method="post" novalidate class="py-4 px-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 mb-2">Username</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:border-gray-800 mb-2" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="block text-gray-600 mb-2">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:border-gray-800 mb-2" id="password" name="password" required>
            </div>
            <button type="submit" class="w-full bg-gray-800 font-semibold text-white rounded-lg hover:bg-gray-600 p-2 transition duration-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Belum punya akun? <a href="{% url 'register' %}" class="text-gray-600 hover:underline">Daftar di sini</a>
        </p>
    </div>
</div>
{% endblock %}
